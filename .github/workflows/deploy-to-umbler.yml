name: Deploy to Umbler

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'
      confirm_non_main:
        description: 'Confirm deployment from non-main branch (type "yes" to proceed)'
        required: false
        default: 'no'

jobs:
  deploy:
    name: Build and Deploy to Umbler
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Check deployment branch
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          CONFIRM="${{ github.event.inputs.confirm_non_main }}"
          echo "üîç Deploying from branch: $BRANCH"
          
          if [ "$BRANCH" != "main" ]; then
            echo "‚ö†Ô∏è  WARNING: You are deploying from branch '$BRANCH' instead of 'main'!"
            echo "‚ö†Ô∏è  This may deploy untested or incomplete code to production."
            echo ""
            
            if [ "$CONFIRM" != "yes" ]; then
              echo "‚ùå Deployment blocked for safety."
              echo "To deploy from a non-main branch, re-run the workflow and set 'confirm_non_main' to 'yes'."
              echo "::error::Deployment from non-main branch requires explicit confirmation"
              exit 1
            else
              echo "‚úÖ Confirmation received. Proceeding with deployment from '$BRANCH'."
              echo "::warning::Deploying from non-main branch: $BRANCH (confirmed)"
            fi
          else
            echo "‚úÖ Deploying from main branch"
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Setup SSH key for rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -rlvz --delete --no-perms --no-owner --no-group --exclude='.git' --exclude='up_***'
          path: dist/
          remote_path: ~/public/
          remote_host: ${{ secrets.UMBLER_SSH_HOST }}
          remote_port: ${{ secrets.UMBLER_SSH_PORT }}
          remote_user: ${{ secrets.UMBLER_SSH_USER }}
          remote_key: ${{ secrets.UMBLER_SSH_KEY }}
      
      - name: Deployment complete
        run: echo "‚úÖ Deployment to Umbler completed successfully!"
