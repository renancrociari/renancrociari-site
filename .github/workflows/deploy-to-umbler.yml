name: Deploy to Umbler

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'

jobs:
  deploy:
    name: Build and Deploy to Umbler
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Setup SSH key for rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -rltvz --delete --exclude='.git' --exclude='up_***'
          path: dist/
          remote_path: ~/public/
          remote_host: ${{ secrets.UMBLER_SSH_HOST }}
          remote_port: ${{ secrets.UMBLER_SSH_PORT }}
          remote_user: ${{ secrets.UMBLER_SSH_USER }}
          remote_key: ${{ secrets.UMBLER_SSH_KEY }}
      
      - name: Deployment complete
        run: echo "âœ… Deployment to Umbler completed successfully!"
